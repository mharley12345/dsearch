cti_id: github
init_spider:
  spider_id: default_spider
  start_urls:
    - https://github.com
spiders:
- spider_id: default_spider
  spider_type: web
  extractors:
  - extractor_type: MetaTagExtractor
    extractor_id: meta_tags
  traversals:
  - traversal_id: default_traversal
    selector_type: css
    selector_value: "a"
    max_pages: 500
    next_spider_id: default_spider
  stop_criteria:
    max_requests: 10
    max_respones: 10
  login_settings:
    url: http://localhost/accounts/login
    username: xyz
    password: password
    form_identifier:
      selector: ".login-form"
  spider_settings:
    allowed_domains:
    - github.com
    download_delay: 0
datasets:
- storage_id: default
  storage_type: mongodb
  connection_uri: localhost
  database_name: github-com12
  collection_name: pages_66
callback:
  url: http://localhost/accounts/login
  method: get
  headers:
    x-token: xyz
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz